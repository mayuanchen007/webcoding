<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 150px;
            border-radius: 50%;
            border: 5px solid pink;
            /*过渡效果*/
            transition: all 5s;
            transform: translate3d();
        }
        /*hover 鼠标经过会出现效果*/
        
        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <img src="./img/1.png">
</body>

</html>
