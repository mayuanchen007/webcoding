<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        a {
            font-size: large;
        }
    </style>
</head>

<body>
    <div class="box">
        <div :style='{fontSize:fontsize+"px"}'>{{msg}}</div>
        <item-menu @enlarge='handle'></item-menu>
    </div>

</body>
<script>
    Vue.component("item-menu", {
        props: ["msg", "fontsize"],
        template: `
        <button @click='$emit("enlarge")'>字体变大</button>
        `
    });
    new Vue({
        el: ".box",
        data: {
            fontsize: 10,
            msg: '父组件内容'
        },
        methods: {
            handle: function() {
                this.fontsize += 5;
            }
        }
    });
</script>

</html>
