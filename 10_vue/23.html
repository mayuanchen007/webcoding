<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部组件</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div class="box">
        <hello-world></hello-world>

    </div>

</body>
<script>
    var helloworld = {
        data: function() {
            return {
                msg: 'hello'
            }
        },
        template: `<h1>{{msg}}</h1>`
    }
    new Vue({
        el: ".box",
        data: {
            hello: 'hello world'
        },
        components: {
            'hello-world': helloworld
        }
    });
</script>

</html>
