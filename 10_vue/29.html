<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div class="box">
        <c-item @handle='handleF($event)'></c-item>
    </div>
</body>
<script>
    Vue.component("c-item", {
        data: function() {
            return {
                color: 'blue'
            }
        },
        template: `<div><span></span>
            <button @click='$emit("handle",color)'>按钮</button></div>
            `
    });
    new Vue({
        el: ".box",
        methods: {
            handleF: function(val) {
                console.log(val);
            }
        }
    });
</script>

</html>
