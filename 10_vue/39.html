<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios GET</title>
</head>

<body>

</body>
<script src="./js/axios.min.js"></script>
<script>
    // 第一种
    axios.get("http://localhost:3007/book?id=1").then(function(data) {
        console.log(data.data);
    });
    // 第二种

    axios.get("http://localhost:3007/book/1").then(function(ret) {
        console.log(ret.data);
    });
    // 第三种
    axios.get("http://localhost:3007/book", {
        params: {
            id: 1
        }
    }).then(function(ret) {
        console.log(ret.data);
    });
</script>

</html>
