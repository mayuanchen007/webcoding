<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <script src="./js/jquery-2.1.0.min.js"></script>
</head>

<body>
    <div class="box">
        <input v-model.lazy='name' type="text"> <span>{{ts}}</span>
    </div>
</body>
<script>
    new Vue({
        el: ".box",
        data: {
            name: '',
            ts: ''
        },
        methods: {
            check: function(uanme) {
                var that = this;
                setTimeout(function() {
                    uanme === 'admin' ? that.ts = '用户名已被使用！' : that.ts = "可以使用";
                }, 2000);
            }
        },
        watch: {
            name: function(val) {
                this.check(val);
                this.ts = '正在验证。。。'
            }
        }
    });
</script>

</html>
