<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak</title>
    <script src="./js/jquery-2.1.0.min.js"></script>
    <script src="./js/vue.js"></script>
</head>
<style>
    [v-cloal] {
        display: none;
    }
</style>

<body>
    <div id='app' v-cloak>
        <h3>{{msg}}</h3>
        <h4>{{1+2+3+4}}</h4>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'hello vue'
        }
    });
</script>

</html>
