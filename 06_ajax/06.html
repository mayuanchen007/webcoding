<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-2.1.0.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.beattext.js"></script>
    <script src="js/easying.js"></script>
    <style>
        .form-group {
            padding: 0;
            margin-bottom: 0;
        }
        
        h1 {
            margin: 0;
            text-align: center;
            color: blue;
        }
        
        p {
            width: 100%;
            height: 100%;
        }
        
        .beat-char {
            line-height: 3.4em;
            position: relative;
            display: inline-block;
            background: transparent;
        }
        
        .rotate {
            transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            /* IE 9 */
            -moz-transform: rotate(360deg);
            /* Firefox */
            -webkit-transform: rotate(360deg);
            /* Safari 和 Chrome */
            -o-transform: rotate(360deg);
            -webkit-transition-duration: 0.7s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>
                <p id="autoText">通讯录</p>
            </h1>
            <div class="form-group has-feedback col-md-8  col-md-offset-2">

                <input type="text" class="form-control" id="inputWarning2" aria-describedby="inputWarning2Status">
                <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
                <span id="inputWarning2Status" class="sr-only">(warning)</span>
            </div>
        </div>
    </div>
</body>
<script>
    $(function() {
        /*
         *  参数详解:
         * upTime          上移的时间
         * downTime        下落的时间
         * beatHeight      上移高度
         * isAuth          是否自动
         * isRotate        是否旋转
         */
        $('p#beatText').beatText({
            isAuth: false,
            isRotate: false
        });
        $('p#rotateText').beatText({
            isAuth: false,
            isRotate: true
        });
        $('p#autoText').beatText({
            isAuth: true,
            beatHeight: "1em",
            isRotate: false
        });
        $('p#roloadText').beatText({
            isAuth: true,
            beatHeight: "1em",
            isRotate: false,
            upTime: 100,
            downTime: 100
        });
        $('p#autoRotateText').beatText({
            isAuth: true,
            upTime: 700,
            downTime: 700,
            beatHeight: "3em",
            isRotate: true
        });
        $('#inputWarning2').on('keyup', function() {
            getUserByName($(this).val());
        });

    });

    function getUserByName(nr) {
        $.ajax({
            url: 'http://localhost:8080/getUserByName.do?name=' + nr,
            dataType: 'jsonp',
            success: function(a) {
                console.log(a);
            }
        });
    }
</script>

</html>
