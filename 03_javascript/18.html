<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .btn-success {
            margin-top: 1px;
        }
        
        .row div ul li .btn-danger {
            float: right;
            height: 20px;
            line-height: 11px;
            text-align: center;
            /* font-size: 11px; */
        }
        
        ul {
            padding: 0;
        }
        
        ul li {
            width: 100%;
            background-color: pink;
            list-style: none;
            border: 1px solid blueviolet;
            margin-top: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <textarea class="form-control" rows="3"></textarea>
                <button type="button" class="btn btn-success">留言</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <ul>

                </ul>
            </div>
        </div>



    </div>
    <script>
        var ul = document.querySelector("ul");
        var text = document.querySelector("textarea");
        var btn = document.querySelector("button");
        btn.onclick = function() {
            if (text.value) {
                var li = document.createElement("li");
                li.innerHTML = text.value + "<button type='button' class='btn btn-danger'>删除</button>";
                if (ul.children) {
                    ul.insertBefore(li, ul.children[0]);
                } else {
                    ul.appendChild(li);
                }
                var delBtns = document.getElementsByClassName("btn-danger");
                for (var i = 0; i < delBtns.length; i++) {
                    delBtns[i].onclick = function() {
                        var delLi = this.parentNode;
                        ul.removeChild(delLi);
                    }
                }
            }
        }
    </script>
</body>

</html>
