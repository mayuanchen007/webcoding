<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.普通模式
        const fn = () => {
            console.log("箭头函数");
        }
        fn(); //37.html:15 箭头函数
        //2.有返回值
        const fn1 = () => {
            console.log("返回值");
            return 'aa';
        }
        fn1(); //37.html:20 返回值
        console.log(fn1()); //37.html:20 返回值 aa
        //3.省略大括号
        const fn2 = () => console.log('省略大括号');
        fn2(); //37.html:26 省略大括号
        //4.省略小括号
        const fn3 = a => console.log(a);
        fn3(3); //3
    </script>
</body>

</html>
