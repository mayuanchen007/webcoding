<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
    <script>
        var arr = [0, 5, 6, 8, 9, 5, 8, 4, 3, 8, 7, 4, 9, 0, 2, 1, 3, 1, 5];
        var temp;
        for (var i = 0; i < arr.length - 1; i++) {
            for (var a = 0; a < arr.length - i - 1; a++) {
                if (arr[a] > arr[a + 1]) {
                    temp = arr[a];
                    arr[a] = arr[a + 1];
                    arr[a + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>

</body>

</html>
