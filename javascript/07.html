<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮</button>
    <div></div>
    <div class="box"></div>
    <script>
        var button = document.querySelector("button");
        button.onclick = function() {
            var div = document.querySelector("div");
            div.innerHTML = "<h1>哈哈</h1>"; //哈哈
            var box = document.querySelector(".box");
            box.innerText = "<h1>哈哈</h1>"; //<h1>哈哈</h1>
            console.log(div.innerText); //07.html:21 哈哈
            console.log(box.innerHTML); //07.html:22 &lt;h1&gt;哈哈&lt;/h1&gt
            alert(div.innerText); //07.html:21 哈哈
            alert(box.innerHTML); //07.html:22 &lt;h1&gt;哈哈&lt;/h1&gt
        }
    </script>
</body>

</html>
