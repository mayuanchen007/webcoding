<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        a {
            text-decoration: none;
        }
        
        .login-bg {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, .3);
        }
        
        .login-header {
            width: 200px;
            height: 50px;
            margin: 0 auto;
            line-height: 50px;
            font-size: 25px;
        }
        
        .login {
            display: none;
            position: fixed;
            width: 512px;
            height: 280px;
            border: #ebebeb solid 1px;
            transform: translate(64%, 50%);
            background: #fff;
            box-shadow: 0px 0px 20px #ddd;
            z-index: 9999;
        }
        
        .login-title {
            position: relative;
            height: 50px;
            text-align: center;
            font-size: 30px;
            line-height: 50px;
            cursor: nesw-resize
        }
        
        span {
            font-size: 15px;
            display: block;
            width: 50px;
            height: 50px;
            position: absolute;
            top: -25px;
            right: -25px;
            background-color: sandybrown;
            border-radius: 50%;
            border: solid 1px red;
        }
        
        .login-button a {
            display: block;
            width: 80px;
            height: 40px;
            margin: 50px auto;
            background-color: khaki;
            border-radius: 5px;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="login-header"><a id="link" href="javascript:;">点击，弹出登录框</a></div>
            </div>
        </div>
        <div class="login" id='login'>
            <div id="title" class="login-title">会员登录
                <span><a href="javascript:;" class="close-login">关闭</a></span>
            </div>
            <div class="login-input-content">
                <div class="login-input">
                    <label for="username" class="control-label">用户名：</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                </div>
                <div class="login-input">
                    <label for="password" class="control-label">密码：</label>
                    <input type="password" class="form-control" id='password' placeholder="请输入密码">
                </div>
                <div class="login-button">
                    <a href="javascript:void(0);" id="login-button-submit">登录</a>
                </div>
            </div>
        </div>
    </div>
    <div id="bg" class="login-bg"></div>
    <script>
        var link = document.querySelector("#link");
        var login = document.querySelector("#login");
        var closeLogin = document.querySelector(".close-login");
        var loginBg = document.querySelector(".login-bg");
        link.addEventListener("click", function() {
            login.style.display = "block";
            loginBg.style.display = "block";
        });
        closeLogin.addEventListener("click", function() {
            login.style.display = "none";
            loginBg.style.display = "none";
        });
        var title = document.querySelector("#title");
        title.addEventListener("mousedown", function(event) {
            var x = event.pageX - login.offsetLeft;
            var y = event.pageY - login.offsetTop;
            document.addEventListener("mousemove", move);

            function move(e) {
                login.style.top = e.pageY - y + "px";
                login.style.left = e.pageX - x + "px";
            }
            document.addEventListener("mouseup", function() {
                document.removeEventListener("mousemove", move);
            });

        });
    </script>
</body>

</html>
