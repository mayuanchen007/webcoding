<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui  css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn layui-btn-normal " id='btnAddCate'>添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr>
                    <tr>
                        <td>许闲心</td>
                        <td>2016-11-28</td>
                        <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <script type="text/html" id='catelist'>
        <table class="layui-table">
            <colgroup>
                <col>
                <col>
                <col width="200">
            </colgroup>
            <thead>
                <tr>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{each data}}
                <tr>
                    <td>{{$value.name}}</td>
                    <td>{{$value.alias}}</td>
                    <td>
                        <button type="button" data-id={{$value.Id}} id='editBtn' class="layui-btn layui-btn-sm">编辑</button>
                        <button type="button" data-id={{$value.Id}} id='delBtn' class="layui-btn layui-btn-sm layui-btn-danger">删除</button>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <script type="text/html" id='add'>
        <form class="layui-form" action="" lay-filter="addForm">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" id='name' placeholder="请输入分类名称" lay-verify="require" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" id='alias' required lay-verify="require" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type='submit' class="layui-btn" lay-submit lay-filter="formDemo" id='submitBtn'>确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id='resetBtn'>重置</button>
                </div>
            </div>
        </form>
    </script>
    <script type="text/html" id='edit'>
        <form class="layui-form" action="" id='editForm' lay-filter="editForm">
            <input type="hidden" name='Id'>
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" id='name' placeholder="请输入分类名称" lay-verify="require" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" id='alias' required lay-verify="require" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type='submit' class="layui-btn" lay-submit lay-filter="formDemo" id='submitBtn'>确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id='resetBtn'>重置</button>
                </div>
            </div>
        </form>
    </script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/art_cate.js"></script>
</body>

</html>
