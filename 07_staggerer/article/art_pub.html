<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="../assets/css/art_pub.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <form class="layui-form" id='from-pub' action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                            <option value="">请选择文章类别</option>
                            <option value="0">北京</option>
                            <option value="1">上海</option>
                            <option value="2">广州</option>
                            <option value="3">深圳</option>
                            <option value="4">杭州</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="../assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button type="button" id='btnChooseImg' class="layui-btn layui-btn-danger">选择封面</button>
                            <input type="file" id='coverFile' hidden accept="image/png">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" id='btnsave1' lay-submit ">发布</button>
                        <button class="layui-btn layui-btn-primary "  id='btnsave2' lay-submit>存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/html " id='cateList'>
    <option value=" ">请选择文章类别</option>
    {{each data}}
    <option value="{{$value.Id}} ">{{$value.name}}</option>
    {{/each}}
</script>
<script src="../assets/lib/layui/layui.all.js "></script>
<script src="../assets/lib/jquery.js "></script>
<script src="../assets/lib/template-web.js "></script>
<!-- 富文本编辑器 -->
<script src="../assets/lib/tinymce/tinymce.min.js "></script>
<script src="../assets/lib/tinymce/tinymce_setup.js "></script>
<!-- 页面图片裁剪 -->
<script src="../assets/lib/cropper/Cropper.js "></script>
<script src="../assets/lib/cropper/jquery-cropper.js "></script>
<!-- 业务js -->
<script src="../assets/js/baseAPI.js "></script>
<script src="../assets/js/art_pub.js "></script>

</html>
