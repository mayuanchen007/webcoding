<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" (keyup.enter)='addItem($event)' autofocus>
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <ng-template [ngIf]='todos.length'>
            <section class="main">
                <input id="toggle-all" class="toggle-all" (change)="toggleAll=$event" [checked]='toggleAll' type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul class="todo-list">
                    <!-- These are here just to show the structure of the list items -->
                    <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                    <li>
                        <!--  completed  -->
                        <li *ngFor="let item of filterTodos;let i =index " [ngClass]="{completed:item.isdo,editing:todo==item}">
                            <div class="view">
                                <input class="toggle" type="checkbox" [(ngModel)]="item.isdo">
                                <label (dblclick)="edit(item)">{{ item.content }}</label>
                                <button class="destroy" (click)='removeItem(i)'></button>
                            </div>
                            <input class="edit" [value]="todo.content" (blur)="todo=a" (keyup.enter)="saveTodo(item,$event)">
                        </li>
                </ul>
            </section>
        </ng-template>
        <!-- This footer should be hidden by default and shown when there are todos -->
        <footer class="footer">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count"><strong>{{getDoneItems}}</strong> item left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a [ngClass]="{selected:visible==='all'}" href="#/">All</a>
                </li>
                <li>
                    <a [ngClass]="{selected:visible==='active'}" href="#/active">Active</a>
                </li>
                <li>
                    <a [ngClass]="{selected:visible==='completed'}" href="#/completed">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <button class="clear-completed" (click)="clearCompleted()">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <!-- Remove the below line ↓ -->
        <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
        <!-- Change this out with your name and url ↓ -->
        <p>Created by <a href="http://todomvc.com">you</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove ↓ -->
    <script src="node_modules/todomvc-common/base.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
