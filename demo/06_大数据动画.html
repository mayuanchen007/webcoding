<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大数据动画</title>
    <style>
        body {
            background-color: #333;
        }
        
        .map {
            position: relative;
            width: 900px;
            height: 700px;
            background: url(img/11.png) no-repeat;
            margin: 0 auto;
        }
        
        .city {
            position: absolute;
            top: 262px;
            right: 254px;
            color: #fff;
        }
        
        .dotted {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #09f;
        }
        
        div[class^="pulse"] {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px #009dfd;
            border-radius: 50%;
            animation: move 1.2s linear infinite;
        }
        
        div.map div.city pulse2 {
            animation-delay: 0.4s;
        }
        
        div.map div.city div.pulse3 {
            animation-delay: 0.8s;
        }
        
        @keyframes move {
            0% {}
            70% {
                width: 40px;
                height: 40px;
                /* 透明度 */
                opacity: 1;
            }
            100% {
                width: 70px;
                height: 70px;
                /* 透明度 */
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>

</html>
