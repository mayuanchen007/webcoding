<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟分页图片</title>
    <style>
        ul li {
            width: 30px;
            height: 30px;
            margin: 15px;
            list-style: none;
            float: left;
            border-radius: 50%;
            border: 1px solid pink;
            text-align: center;
            line-height: 30px;
            transition: all 0.4s;
            cursor: pointer;
        }
        
        ul li:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>

</html>
