<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D导航栏</title>
    <style>
        ul {
            margin: 100px;
            /* perspective: 300px; */
        }
        
        ul li {
            list-style: none;
            width: 150px;
            height: 50px;
            float: left;
        }
        
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 1s;
        }
        
        .box div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            line-height: 50px;
            text-align: center;
        }
        
        .front {
            background-color: orange;
            transform: translateZ(25px);
        }
        
        .back {
            background-color: orchid;
            transform: translateY(25px) rotateX(-90deg);
        }
        
        .box:hover {
            transform: rotateX(90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">你好</div>
                <div class="back">我在这里等你</div>
            </div>
        </li>

    </ul>
</body>

</html>
