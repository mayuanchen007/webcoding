<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 800px;
            height: 800px;
            border: 1px solid pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script src="js/echarts.min.js"></script>
    <script>
        var div = document.querySelector("div");
        var myChart = echarts.init(div);
        option = {
            legend: {
                top: 'bottom'
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {
                        show: true
                    },
                    dataView: {
                        show: true,
                        readOnly: false
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            series: [{
                name: '面积模式',
                type: 'pie',
                radius: [50, 250],
                center: ['50%', '50%'],
                roseType: 'area',
                itemStyle: {
                    borderRadius: 8
                },
                data: [{
                    value: 40,
                    name: 'rose 1'
                }, {
                    value: 38,
                    name: 'rose 2'
                }, {
                    value: 32,
                    name: 'rose 3'
                }, {
                    value: 30,
                    name: 'rose 4'
                }, {
                    value: 28,
                    name: 'rose 5'
                }, {
                    value: 26,
                    name: 'rose 6'
                }, {
                    value: 22,
                    name: 'rose 7'
                }, {
                    value: 80,
                    name: 'rose 8'
                }]
            }]
        };
        myChart.setOption(option);
    </script>
</body>

</html>
